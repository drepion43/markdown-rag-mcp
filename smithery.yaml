startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - apiSecretKey
    properties:
      apiSecretKey:
        type: string
        description: "OPEN API secret key for MarkDown RAG."
  commandFunction: |
    (config) => ({
      command: "python3",
      args: ["src/server.py"],
      env: {
        OPENAI_API_KEY: config.apiSecretKey
      },
    })
  exampleConfig:
    apiSecretKey: YOUR_API_KEY_HERE
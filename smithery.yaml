startCommand:
  type: stdio
  configSchema:
    type: object
    required: 
    - OPENAI_API_KEY 
    properties:
      OPENAI_API_KEY:
        type: string
        description: "OPEN API KEY is necessary for Korean MarkDown RAG."
    description: Korean MarDown RAG
  commandFunction: |
    (config) => ({
      command: "uv",
      args: ["run", "src/server.py"],
      env: {
        OPENAI_API_KEY: config.OPENAI_API_KEY
      },
    })
  exampleConfig:
    apiSecretKey: YOUR_API_KEY_HERE